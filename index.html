<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <title>Administrador de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="container1">
            <div class="titulo">
                <div id="fecha">07 de abril</div>
                <h3 class="tareas-titulo">Ingresa una tarea</h3>
            </div>
    
            <div class="agregar-tarea">
                <input  id="input" type="text" placeholder="Agregar una tarea...">
                <i id="enter" class="fas fa-plus-circle"></i>
            </div>

            <div class="container-tareas">
                <div class="section-tarea-titulo">
                    <h3>Listado de Tareas</h3>
                </div>
                <div class="section-tarea">
                    <ul id="lista">
                        <li id="elemento">
                            <i class="fa-sharp fa-solid fa-circle-check" data="realizado" id="0"></i>
                            <p class="text">Hacer curso de React</p>
                            <i class="fa-solid fa-circle-minus" data="eliminado" id="pasar"></i><!--identificador data-->
                        </li>
                        
          
                    </ul>
        
                </div>

            </div>
        </div>
        <div class="container2">
            <div class="container-tareas">
                <div class="section-tarea-titulo">
                    <h3>Tareas Pendientes</h3>
                </div>
                <div class="section-tarea">
                    <ul id="lista">
                        <li id="elemento">
                            <i class="fa-sharp fa-solid fa-circle-check" data="realizado" id="0"></i>
                            <p class="text">Hacer curso de Front</p>
                            <i class="fa-solid fa-circle-minus" data="eliminado" id="0"></i><!--identificador data-->
                        </li>
                        
          
                    </ul>
        
                </div>

            </div>

        </div>


    </main>

    
    <script src="/app.js"></script>
</body>
</html>
